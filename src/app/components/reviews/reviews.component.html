<section class="outer-container" id="reviews">
    <div class="inner-container">
        <h1 class="custom-title">REVIEWS</h1>
        <h2 class="subtitle">See Our Reviews</h2>
        <div class="card-container">
            @for (review of reviews; track $index) {
                <mat-card>
                    <div id="background"></div>
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title>{{review.reviewer}}</mat-card-title>
                        <mat-card-subtitle>
                            @for (i of [1, 2, 3, 4, 5]; track $index) {
                                <mat-icon>star</mat-icon>
                            }
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-card-title>{{review.title}}</mat-card-title>
                        <mat-card-subtitle>{{review.review}}</mat-card-subtitle>
                    </mat-card-content>
                </mat-card>
            }
        </div>
        <div class="button-container">
            <a mat-raised-button href="https://dk.trustpilot.com/review/touchgrass.store" target="_blank"><mat-icon>launch</mat-icon> See more</a>
            <a mat-raised-button href="https://dk.trustpilot.com/evaluate/touchgrass.store" target="_blank"><mat-icon>edit</mat-icon> Post review</a>
        </div>
    </div>
</section>
