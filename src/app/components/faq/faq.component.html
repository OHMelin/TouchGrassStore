<section class="outer-container" id="faq">
    <div class="inner-container">
        <h2 class="custom-title">FAQ</h2>
        <h3 class="subtitle">Frequently Asked Questions</h3>
        <mat-accordion>
          @for (faq of faqs; track $index) {
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>{{faq.icon}}</mat-icon>
                  {{faq.question}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{faq.answer}}</p>
            </mat-expansion-panel>
          }
        </mat-accordion>
    </div>
</section>
